<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JobConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Dashboard Specific Styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--secondary);
        }
        .profile-info p {
            margin: 0;
            color: #666;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }
        .stat-info .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
        }
        .stat-info .stat-label {
            color: #666;
        }
        .dashboard-content {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 1.5rem;
        }
        .tab-link {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }
        .tab-link:hover {
            color: var(--primary);
        }
        .tab-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
        .job-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .job-list-item:hover {
             box-shadow: 0 4px 8px rgba(0,0,0,0.05);
             transform: translateY(-2px);
        }
        .job-list-item h3 {
            margin: 0 0 0.25rem 0;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        .job-list-item p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-reviewed { background: #e3f2fd; color: #1565c0; }
        .status-rejected { background: #ffebee; color: #c62828; }
        .loading-spinner {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .loading-spinner i {
            font-size: 2rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
        }
        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .empty-state p {
            color: #666;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <a href="index.html">JobConnect</a>
                </div>
                <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="find-jobs.html" class="nav-link">Find Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="post-job.html" class="nav-link">Post a Job</a>
                    </li>
                    <li class="nav-item">
                        <a href="career-advice.html" class="nav-link">Career Advice</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                </ul>
                </nav>
                <div class="auth-buttons">
                     <a href="login.html" class="btn btn-outline" id="login-link">Login</a>
                    <a href="register.html" class="btn btn-primary" id="register-link">Register</a>
                    <a href="dashboard.html" class="btn btn-primary" id="dashboard-link" style="display: none;">Dashboard</a>
                    <button class="btn btn-outline" id="logout-btn" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="profile-card">
            <div id="user-avatar" class="profile-avatar">U</div>
            <div class="profile-info">
                <h2 id="user-name">Loading...</h2>
                <p id="user-email">Loading...</p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                <div class="stat-info">
                    <div id="jobs-applied-count" class="stat-number">0</div>
                    <div class="stat-label">Jobs Applied</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-bookmark"></i></div>
                <div class="stat-info">
                    <div id="jobs-saved-count" class="stat-number">0</div>
                    <div class="stat-label">Jobs Saved</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-eye"></i></div>
                <div class="stat-info">
                    <div id="profile-views-count" class="stat-number">0</div>
                    <div class="stat-label">Profile Views</div>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="tabs">
                <div class="tab-link active" data-tab="saved-jobs">Saved Jobs</div>
                <div class="tab-link" data-tab="application-history">Application History</div>
            </div>
            
            <div id="saved-jobs-tab-pane" class="tab-pane active">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading Saved Jobs...</p>
                </div>
                <!-- Saved jobs will be injected here by JS -->
            </div>
            
            <div id="application-history-tab-pane" class="tab-pane">
                 <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading Application History...</p>
                </div>
                <!-- Application history will be injected here by JS -->
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/pages/dashboard.js"></script>
</body>
</html>
