<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - JobConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .apply-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .apply-container h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        .apply-container .job-info {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
            font-size: 1.1rem;
        }
        #application-form .form-group {
            margin-bottom: 1.5rem;
        }
        #application-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        #application-form input[type="text"],
        #application-form input[type="email"],
        #application-form input[type="tel"],
        #application-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        #application-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        .resume-upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background: #f9f9f9;
        }
        .resume-upload-area:hover {
            border-color: var(--primary);
            background: #f1f8ff;
        }
        .resume-upload-area i {
            font-size: 2.5rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        .resume-upload-area p {
            margin: 0;
            color: #666;
        }
        #resume-preview {
            margin-top: 1rem;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #e9f5ff;
            border-radius: 5px;
            border: 1px solid #bde0ff;
        }
        .file-info i { font-size: 2rem; color: var(--primary); }
        .file-info .file-name { font-weight: 600; }
        .file-info .file-size { font-size: 0.9rem; color: #555;}
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <a href="index.html">JobConnect</a>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="find-jobs.html" class="nav-link">Find Jobs</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="apply-container">
            <h1>Apply for "<span id="job-title">Loading Job Title...</span>"</h1>
            <p class="job-info">at <span id="company-name">Loading Company...</span></p>

            <form id="application-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter (Optional)</label>
                    <textarea id="coverLetter" name="coverLetter" placeholder="Tell us why you're a great fit for this role..."></textarea>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Your Resume</label>
                    <div class="resume-upload-area" onclick="document.getElementById('resume').click();">
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" style="display: none;" required>
                        <div id="resume-preview">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & drop your resume here or <span>browse</span></p>
                            <p class="hint">Supports: PDF, DOC, DOCX (Max 5MB)</p>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module" src="assets/js/pages/apply.js"></script>
</body>
</html>
